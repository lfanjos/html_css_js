<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/864872c2f6.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img id="logo" src="/images/logo.svg" alt="" />
    </header>
    <main class="main-content">
      <div class="main-content-image">
        <img src="/images/illustration-mockups.svg" alt="" />
      </div>
      <div class="main-content-texts">
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main-content-button">Register</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com.br/lfanjos">lfanjos</a>.
      </p>
      <div class="social-icons">
        <a href=""><i class="fab fa-facebook fa-2x facebook-icon"></i></a>
        <a href=""><i class="fab fa-twitter fa-2x twitter-icon"></i></a>
        <a href=""><i class="fab fa-instagram fa-2x instagram-icon"></i></a>
      </div>
    </footer>
  </body>
</html>
